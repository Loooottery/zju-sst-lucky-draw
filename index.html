<!DOCTYPE html>
<html>

<head>

  <link rel="stylesheet" href="index.css">
</head>

<body>

      <button id="button-start">start</button>
    </section>

  <main role="main">

        <li class="box-number-item">0</li>
        <li class="box-number-item">1</li>
        <li class="box-number-item">2</li>
        <li class="box-number-item">3</li>
        <li class="box-number-item">4</li>
        <li class="box-number-item">5</li>
        <li class="box-number-item">6</li>
        <li class="box-number-item">7</li>
        <li class="box-number-item">8</li>
        <li class="box-number-item">9</li>
      </ul>
    </section>
  </main>

  <aside role="complementary">
  </aside>

  <footer role="contentinfo">
  </footer>

  <script src="index.js"></script>
</body>

</html>
