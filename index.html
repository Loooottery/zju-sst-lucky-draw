<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>lucky draw</title>
  <link rel="stylesheet" href="src/css/index.css">
  <link rel="stylesheet" href="src/css/luckyscroll.css">
  <link href="src/css/font-awesome.min.css" rel="stylesheet">
</head>

<body>
  <header role="banner">
    <section role="console">
    </section>
  </header>

  <main role="main">
    <article id="boxes">
      <div class="input">
        <i class="fa fa-undo" id="undo"></i>
        <input class="input__field input__field--minoru" type="text" id="randomSeed" placeholder="设置随机数种子">
      </div>
      <section class="lucky-box-wrapper">
        <div class="lucky-box">
          <div class="lucky-box-numbers" id="box-1" box="1" noscroll>
            2
          </div>
        </div>
        <div class="lucky-box">
          <div class="lucky-box-numbers" id="box-2" box="2" noscroll>
            1
          </div>
        </div>
        <div class="lucky-box">
          <div class="lucky-box-numbers" id="box-3" box="3" noscroll>
            7
          </div>
        </div>
        <div class="lucky-box">
          <div class="lucky-box-numbers" id="box-4" box="4">
            X
          </div>
        </div>
        <div class="lucky-box">
          <div class="lucky-box-numbers" id="box-5" box="5">
            X
          </div>
        </div>
        <div class="lucky-box">
          <div class="lucky-box-numbers" id="box-6" box="6">
            X
          </div>
        </div>
        <div class="lucky-box">
          <div class="lucky-box-numbers" id="box-7" box="7">
            X
          </div>
        </div>
        <div class="lucky-box">
          <div class="lucky-box-numbers" id="box-8" box="8">
            X
          </div>
        </div>
      </section>
      <div class="info-content">
        当前剩余人数：
        <i class="fa fa-spinner fa-pulse fa-fw" id="loading"></i>
        <span id="info"></span>
      </div>
    </article>
  </main>

  <aside role="complementary">
  </aside>

  <footer role="contentinfo">
  </footer>

  <script type="text/javascript" src="src/js/seedrandom.js"></script>
  <script type="text/javascript" src="src/js/jquery-3.2.1.min.js"></script>
  <script type="text/javascript" src="src/js/include.js"></script>
  <script type="text/javascript" src="src/js/IDlist.js"></script>
  <script src="src/js/luckyscroll.js"></script>
  <script src="src/js/index.js"></script>

</body>

</html>
